<!DOCTYPE html>
<html>
<head>
    <title>My Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            justify-content: center;
        }
        
        .links a {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff6b6b;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .links a:hover {
            background-color: #e85555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waqas Khan</h1>
        <p>Welcome to my personal website!</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/your-linkedin-profile/">LinkedIn</a>
            <a href="https://www.example.com">Website 1</a>
            <a href="https://www.example.com">Website 2</a>
        </div>
    </div>
</body>
</html>
